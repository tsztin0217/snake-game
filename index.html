<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
    <title>Cat Snake Game</title>
    <link rel="shortcut icon" id="logo" type="image/x-icon" href="favicon.ico" />
</head>

<body>
    <div class="container">
    <header>
        <h1>Welcome to Cat Snake Game!</h1>
        <p id="startMessage">1. Press the Start button or the Enter key to begin!
            <br>2. Use arrow key to move the snake!
            <br>3. Avoid the edges and don't run into yourself or it's game over! Good luck!</p>
        <p id="gameMessage"></p>
    </header>
    <main>
        <div id="gameboard">
            <img id="snakeHead" class="snakeHead" src="./assets/images/Pngtree_cat_head.png" alt="cartoon cat head">
            <img id="food" class="food" src="./assets/images/fish.png" alt="cartoon fish">
        </div>
        <div class="button-container">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
            <button id="sound">Mute</button>
        </div>
    </main>
    </div>
</body>

</html>
